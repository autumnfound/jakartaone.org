title: "Sobre o evento"
text: |
  Este evento virtual é uma mistura de palestras de especialistas, demonstrações e sessões instigantes, focadas em aplicativos corporativos implementados usando as especificações de código aberto Jakarta EE (sucessor do Java EE), neutro em fornecedor, e as especificações Eclipse MicroProfile.</p>
  <p>Este evento é uma ótima oportunidade para conhecer e interagir com os líderes da indústria e da comunidade on-line, para entender melhor os principais aspectos das tecnologias de Jakarta EE e MicroProfile e compartilhar suas idéias com os líderes e inovadores do ecossistema!</p>
  <p class="text-center margin-top-20"><a class="btn btn-primary" href="https://www.papercall.io/jakarta-one-br" target="_blank">Submeta sua palestra agora</a>
end_date: 2020-08-29T23:59:00-00:00
end_title: "The event has now concluded!"
