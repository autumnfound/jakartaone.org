{{ $lang := .Page.Lang }}
{{$langBase:=index .Site.Data $lang}}
{{$event := .Get 0}}
<section>
  <!-- Start: Speakers Area-->
  <div id="speakers" class="container speaker-container padding-bottom-40 padding-top-40 text-center">
    <div class="row">
      <div class="col-xs-24 match-height-item-by-row">
        <h2 class="padding-bottom-20">{{ i18n "speakers-tiles-title" }}</h2>
      </div>
    </div>
    <div class="row">
        <!-- Start: Slider Area -->
        {{ range (index $langBase $event).speaker.items }}
        <div class="col-xs-12 col-md-8 padding-20 match-height-item-by-row">
          {{ if .img }}
          <img class="img img-responsive margin-auto" src="/images/speakers/{{ .img }}" alt="{{ .name }}">
          {{ else }}
          <div class="icon-backdrop">
            <div class="ratio"></div>
            <div class="icon-container"><i class="fa fa-user"></i></div>
          </div>
          {{ end }}
          <h3>{{ .name }}</h3>
          <p>{{ .title }}</p>
        </div>
        {{ end }}
    </div>
  </div>
</section>
